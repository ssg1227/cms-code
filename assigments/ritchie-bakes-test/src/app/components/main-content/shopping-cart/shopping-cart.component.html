<div class="cart-container">
  <h2>Shopping Cart</h2>
  <h3>Total: {{ getTotalCost() | currency }}</h3>
  
  <div class="email-container">
      <label for="sender-email">Sender Email:</label>
      <input type="email" id="sender-email" [(ngModel)]="senderEmail">
  </div>
  
  <button class="submit-btn" (click)="submitCart()">Submit</button>
  
  <p class="disclaimer">Please ensure that you have set your email on your device.</p>
  
  <table class="cart-table">
      <thead>
          <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Unit Price</th>
              <th>Unit</th>
              <th>Quantity</th>
              <th>Total Cost</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of cartItems">
              <td><img [src]="item.image" alt="{{item.name}}" width="50"></td>
              <td><input [(ngModel)]="item.name" (blur)="updateCart(item)"></td>
              <td><input type="number" [(ngModel)]="item.unitPrice" (blur)="updateCart(item)"></td>
              <td><input [(ngModel)]="item.unit" (blur)="updateCart(item)"></td>
              <td><input type="number" [(ngModel)]="item.quantity" (blur)="updateCart(item)"></td>
              <td>{{ item.unitPrice * item.quantity | currency }}</td>
              <td><button class="delete-btn" (click)="deleteItem(item)">Delete</button></td>
          </tr>
      </tbody>
  </table>

  <div class="pagination">
      <button (click)="prevPage()" [disabled]="pageIndex === 0">Previous</button>
      <span>Page {{ pageIndex + 1 }}</span>
      <button (click)="nextPage()" [disabled]="(pageIndex + 1) * pageSize >= cartItems.length">Next</button>
  </div>
</div>
